      <!-- <h2><img src="assets/icon.png" width="100" height="100" class="loading"></h2> -->
    </div>

    <div class="row" id="kpk-tree" ng-controller="treeController">
      <div data-angular-treeview="true" data-tree-id="navtree" data-tree-model="treeData" data-node-id="id" data-node-label="name" data-node-children="children"></div>
    </div>

   <div class="row" id="kpk-util" ng-controller="util">
      <div class="btn-group-justified"><!--class="btn-group"-->
        <!-- href="/#/settings" -->
        <a ng-click="openSettings()" type="button" class="btn btn-default"> 
          <span class="glyphicon glyphicon-cog"></span>
        </a>
        <a type="button" class="btn btn-default" href="/logout">
          <span class="glyphicon glyphicon-log-out"></span>
        </a>
      </div>
    </div>
  </div>

  <!-- required for printing to work properly... -->
  <span class="visible-print">
    <span class="invisible">.</span>
  </span>

  <div id="kpk-container"> 
    <div class="hidden-print">
      <div ng-controller="messageCtrl" class="kpk-messenger">
        <alert ng-repeat="alert in messages" type="alert.type" close="close($index)"><span ng-bind-html="alert.msg"></span></alert>
      </div>
    </div>
    <div ng-view id="kpk-view"></div>
  </div>
</div>
