<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>kpk /angularproto/</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
  <link rel="stylesheet" href="css/tree.css"/>
  <link rel="stylesheet" href="css/modal_fix.css">
  <link rel="stylesheet" href="css/grid/slick.grid.css">
</head>
<body ng-app="kpk">
<!--not required in placeholder rewrite-->
<div ng-controller="appController">

  <!--Bootstrap container, any content inside div can be split into 12 columns-->
  <div id="kpk-sidebar" class="container">
    <div class="row" id="kpk-header">
      <div class="col-xs-12">
        <h2><img src="assets/icon.png" width="100" height="100"></h2>
        <!--Did I spend to long on this? -yes-->
      </div>
    </div>

    <div class="row" id="kpk-tree" ng-controller="treeController">
      <div data-angular-treeview="true" data-tree-id="navtree" data-tree-model="treeData" data-node-id="id"
           data-node-label="label" data-node-children="children"></div>
    </div>

    <div class="row" id="kpk-util" ng-controller="utilController">
      <!--FIXME decide buttons and features that need to sit here-->
      <div hidden id="kpk-app-select">
        <select class="form-control" ng-model="e_select"
                ng-options="enterprise.name for enterprise in enterprise_model">
        </select>
        <select class="form-control" ng-model="f_select" ng-options="year.fiscal_year_txt for year in fiscal_model">
        </select>
        <select class="form-control" ng-model="p_select"
                ng-options="'Du '+period.period_start+' A '+period.period_stop for period in period_model"
                ng-click="select($index)">
        </select>
      </div>
      <div class="btn-group-justified"><!--class="btn-group"-->
        <a type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-user"></span>
        </a>
        <a type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
        <a type="button" class="btn btn-default" href="/logout">
          <span class="glyphicon glyphicon-log-out"></span>
        </a>
      </div>
    </div>
  </div>
  <div id="kpk-container" ng-controller="viewController">
    <div ng-view id="kpk-view"><!--Content populated with angular--></div>

    <!--ng-cloak applies CSS to keep ng-show elements from being rendered as the page is drawn-->
    <div id="kpk-notify" ng-controller="notifyController" ng-cloak>
      <!--Content populated with appnotify service-->

      <!--Defining a style with a variable is pretty much the devil I guess?-->
      <!--<div class="notification"  ng-show="notification[0]" ng-cloak>-->
        <!--<div class="content">-->

          <!--&lt;!&ndash;Display a single notification by default - use custom directive for multiple&ndash;&gt;-->
        <!--<button ng-click="removeNotification()" type="button" class="close" aria-hidden="true">&times;</button>-->
        <!--<h3><span id="notify-icon">&lt;!&ndash;class="glyphicon glyphicon-thumbs-down"&ndash;&gt;</span>{{notification[0].body}}</h3>-->
      <!--</div>-->
      <!--</div>-->
    </div>
  </div>
</div>


  <script src="lib/jquery-1.10.2.js"></script>
  <!-- scripts loaded in body to prevent page form 'hanging'-->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/jquery-ui-1.10.3.custom.js"></script>
  <script src="lib/jquery.event.drag-2.2.js"></script>
  <script src="lib/SlickGrid/slick.core.js"></script>
  <script src="lib/SlickGrid/slick.dataview.js"></script>
  <script src="lib/SlickGrid/slick.grid.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/services.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/directives/angular.treeview.js"></script>
  <script src="lib/ui-bootstrap-custom-tpls-0.6.0.js"></script>
</body>
</html>
