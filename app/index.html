<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>BHIMA</title>
  <link rel="stylesheet" href="css/kapok.min.css">
</head>
<body ng-app="kpk">

<!--not required in placeholder rewrite-->
<div ng-controller="app">
  
  <!-- sidebar definition -->
  <div class="container sidebar hidden-print">
    <div class="row" id="logo">
      <h2><img src="assets/icon.png" width="100" height="100"></h2>
    </div>

    <div class="row" id="kpk-tree" ng-controller="tree">
      <div data-angular-treeview="true" data-tree-id="navtree" data-tree-model="treeData" data-node-id="id" data-node-label="key" data-node-children="children"></div>
    </div>

   <div class="row" id="kpk-util" ng-controller="util">
      <div class="btn-group-justified">
        <a ng-click="openSettings()" type="button" class="btn btn-default"> 
          <span class="glyphicon glyphicon-cog"></span>
        </a>
        <a tabindex=-1 name="logout" type="button" class="btn btn-default" ng-href="/logout">
          <span class="glyphicon glyphicon-log-out"></span>
        </a>
      </div>
    </div>
  </div>

  <span class="visible-print">
    <span class="invisible">.</span>
  </span>

  <!-- required for printing to work properly... -->
  <div class="hidden-print">
    <div ng-controller="message" class="message-box" id="msg-box">
      <alert id="message" ng-repeat="alert in messages" class="square" name="{{ alert.type }}" type="alert.type" close="close($index)">
        <span ng-bind-html="alert.msg"></span>
      </alert>
    </div>
  </div>

  <div class="viewport">
    <div ng-view class="view"></div>
  </div>
</div>


<!-- scripts loaded in body to prevent page from 'hanging'-->

<!--jquery-->
<script src="lib/jquery-1.10.2.js"></script>
<script src="lib/jquery.event.drag-2.2.js"></script>

<!--jquery-ui (required modules)-->
<script src="lib/jquery-ui/jquery.ui.core.js"></script>
<script src="lib/jquery-ui/jquery.ui.widget.js"></script>
<script src="lib/jquery-ui/jquery.ui.mouse.js"></script>
<script src="lib/jquery-ui/jquery.ui.resizable.js"></script>
<script src="lib/jquery-ui/jquery.ui.sortable.js"></script>

<!--slickgrid (required modules)-->
<script src="lib/SlickGrid/slick.core.js"></script>
<script src="lib/SlickGrid/slick.grid.js"></script>
<!--<script src="lib/SlickGrid/cutom.slickgrid.js" type="text/javascript"></script>-->
<script src="lib/SlickGrid/slick.dataview.js"></script>

<!--slickgrid plugins-->
<script src="lib/SlickGrid/slick.editors.js"></script>
<script src="lib/SlickGrid/slick.formatters.js"></script>
<script src="lib/SlickGrid/slick.groupitemmetadataprovider.js"></script>

<script src="lib/SlickGrid/plugins/slick.checkboxselectcolumn.js"></script>
<script src="lib/SlickGrid/plugins/slick.cellselectionmodel.js"></script>
<script src="lib/SlickGrid/plugins/slick.rowselectionmodel.js"></script>
<script src="lib/SlickGrid/plugins/slick.cellrangedecorator.js"></script>
<script src="lib/SlickGrid/plugins/slick.cellrangeselector.js"></script>
<script src="lib/SlickGrid/controls/slick.columnpicker.js"></script>

<!--angular-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>

<!--i18n-->
<script src="lib/angular-translate/angular-translate.js"></script>
<script src="lib/angular-translate/loader-url.js"></script>

<!--lib-->
<script src="lib/ui-bootstrap-tpls.js"></script>

<!--kapok-->
<script src="js/app.js"></script>
<script src="js/services/services.js"></script>
<script src="js/filters/filters.js"></script>
<script src="js/controllers/controllers.js"></script>
<script src="js/directives/directives.js"></script>

</body>
</html>
