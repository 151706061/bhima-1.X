<link rel="stylesheet" href="/css/chartofaccounts.css">
<h2>Chart of Accounts</h2>
<div class="table-container">
  <smart-table class="table table-bordered table-condensed table-hover" config="config" columns="columns" rows="model"></smart-table>
  <div type="button" class="btn btn-primary" ng-click="showDialog()">Create Account</div>
  <div type="button" class="btn btn-primary" ng-click="toggleLock()">{{lockLabel}} Selected</div>
  <div type="button" class="btn btn-primary" ng-click="toggleSelectionMode()">Selection Mode: {{config.selectionMode}}</div>
</div>
