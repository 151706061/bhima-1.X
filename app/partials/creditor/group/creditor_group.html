<header>
  <span>Register a Creditor Group</span>
</header>

<section class="top-nav">
  <div class="pull-right">
    <button class="btn btn-sm btn-default" ng-click="newGroup()"><i class="glyphicon glyphicon-plus-sign"></i> New Creditor Group</button>
  </div>
</section>

<div class="content">
  <div class="row">

    <div class="col-xs-6">
      <div class="panel panel-default" style="max-height: 300px;">
        <div class="panel-heading">
          <span>Creditor Groups</span>
        </div>
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Group Name</th>
              <th>Account Number</th>
              <th><i class="glyphicon glyphicon-lock"></i></th>
              <th style="width:10%;">Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="group in groups.data | filter:flags.search">
              <td>{{ group.name}}</td>
              <td>{{ accounts.get(group.account_id).account_number }}</td>
              <td>
                <input type="checkbox" ng-model="group.locked" ng-true-value="1" ng-false-value="0" ng-change="lock(group)">
              </td>
              <td>
                <button class="btn btn-sm btn-default" ng-click="editGroup(group)"><i class="glyphicon glyphicon-pencil"></i></button>
               </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-xs-6" ng-switch="action">

      <div ng-switch-default>
        <div class="alert alert-info">
          <h4>Creditor Group Managment</h4>
          <p>The creditor group management page.</p>
        </div>
      </div>
      
      <div ng-switch-when="new">
        <form class="form-horizontal" name="newGroup" novalidate>
          <fieldset>
            <legend>New Creditor Group</legend>

            <div class="form-group">
              <label class="col-xs-3 control-label required">Group Name:</label>
              <div class="col-xs-9">
                <input class="form-kapok" ng-model="new.name" required>
              </div>
            </div> 

            <div class="form-group">
              <label class="col-xs-3 control-label required">Account Number:</label>
              <div class="col-xs-9">
                <select class="form-kapok" ng-model="new.account_id" required> 
                  <option value="" disabled="disabled">--- Select An Account ---</option>
                  <option ng-repeat="account in accounts.data" ng-disabled="account.type=='title'" value="{{account.id}}">{{ account.account_number + ' -- ' + account.account_txt }}</option>
                </select>
              </div>
            </div>

            <div class="pull-right">
              <button ng-disabled="newGroup.$invalid" class="btn btn-success btn-sm" ng-click="saveNew()">Save Changes</button>
              <button class="btn btn-default btn-sm" ng-click="resetNew()">New Form</button>
            </div>

          </fieldset>
        </form>
      </div>

      <div ng-switch-when="edit">
        <form class="form-horizontal" name="editGroup" novalidate>

          <fieldset>
            <legend>Creditor Group Details</legend>

            <div class="form-group">
              <label class="col-xs-3 control-label">Group Name:</label>
              <div class="col-xs-9">
                <input class="form-kapok" ng-model="edit.name" required>
              </div>
            </div> 

            <div class="form-group">
              <label class="col-xs-3 control-label">Account Number:</label>
              <div class="col-xs-9">
                <select class="form-kapok" ng-model="new.account_id" required> 
                  <option value="" disabled="disabled">--- Select An Account ---</option>
                  <option ng-repeat="account in accounts.data" ng-disabled="account.type=='title'" value="{{account.id}}">{{ account.account_number + ' -- ' + account.account_txt }}</option>
                </select>
              </div>
            </div>
            <div class="pull-right">
              <button ng-disabled="editGroup.$invalid" class="btn btn-success btn-sm" ng-click="saveEdit()">Save Changes</button>
              <button class="btn btn-default btn-sm" ng-click="resetEdit()">New Form</button>
            </div>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
