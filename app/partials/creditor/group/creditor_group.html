<header>
  <span>Register a Creditor Group</span>
</header>

<section class="underline">
  <div class="pull-left ">
    <input type="text" ng-model="flags.search" placeholder="Search for Creditor Group" class="form-kapok" size="25">
  </div>
  <div class="pull-right">
    <a href="#/creditors" class="btn btn-default btn-sm">Register Suppliers</a>
  </div>
</section>

<div class="content">
  <div class="row">

    <div class="col-xs-4">
      <div class="panel panel-default" style="max-height: 300px;">
        <div class="panel-heading">
          <span>Creditor Groups</span>
        </div>
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr><td>Group Name</td><td>Account Number</td><td>Edit</td></tr>
          </thead>
          <tbody>
            <tr ng-repeat="group in models.creditor_group"><td>{{group.group_txt}}</td><td>{{formatGroupAccount(group.account_id)}}</td><td ng-click="editGroup(group)"><i class="glyphicon glyphicon-pencil"></i></td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-xs-6">
      <form role="form" class="form-horizontal" name="addGroup" novalidate>

        <fieldset>
          <legend>
            Creditor Group Details
          </legend>

          <div class="form-group">
            <label class="col-xs-2 control-label">Group Name:</label>
            <div class="col-xs-10">
              <input 
                class="form-kapok"
                placeholder="Nom du group"
                type="text"
                ng-model="newgroup.group_txt"
                required
                >
            </div>
          </div> 

          <div class="form-group">
            <label class="col-xs-2 control-label">Account Number:</label>
             <div class="col-xs-10">
              <select
                class="form-kapok"
                ng-model="newgroup.account_id"
                ng-options="account.id as formatAccount(account) for account in models.account"
                required
                ><option value="">--- Select An Account ---</option>
              </select>
            </div>
          </div>
          <div class="pull-right">
            <button class="btn btn-default" ng-click="newGroup()">New Form</button>
            <button class="btn btn-default" ng-click="save()">Save</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<div ng-show="flags.success">
  <div class="alert alert-success">
    Successfully created <b>{{flags.name}}</b>.
  </div>
</div>

<section class="overline underline"> 
</section>
