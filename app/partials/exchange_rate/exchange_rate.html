<header>
  <span>Daily Exchange Rate</span>
</header>

<div class="content">
  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default" id="exchange">
        <div class="panel-heading">
          <h5>Set Today's Exchange Rate:</h5>
        </div>
        <div class="panel-body">
          <form name="kpk-exchange_rate-form" class="form-horizontal">
            <div class="form-group">
              <div class="col-xs-5">
                <select 
                  class="form-kapok"
                  id="from"
                  name="from"
                  ng-model="from.currency_id"
                  ng-options="currency.id as formatCurrency(currency) for currency in models.currency "
                  >
                  <option value="" disabled="disabled">-- Select Currency --</option>
                </select>
              </div>
              <label for="to" class="col-xs-1 control-label">
                <i class="glyphicon glyphicon-arrow-right"></i>
              </label>
              <div class="col-xs-5">
                <select 
                  class="form-kapok"
                  id="to"
                  name="to"
                  ng-model="to.currency_id"
                  ng-options="currency.id as formatCurrency(currency) for currency in models.currency | filter:filterOptions"
                  >
                  <option value="" disabled="disabled">-- Select Currency --</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-5 input-group">
                <input class="form-control" min="0" value="1" disabled>
                <span class="input-group-addon">
                  {{from.symbol}}
                </span>
              </div>
              <label for="to" class="col-xs-1 control-label">
                <i class="glyphicon glyphicon-arrow-right"></i>
              </label>
              <div class="col-xs-5 input-group">
                <input class="form-kapok" ng-model="from.current_rate" min="0" required>
                <span class="input-group-addon">
                  {{getToSymbol()}}
                </span> 
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer">
          <input type="submit" form="exchange" class="btn btn-default btn-sm" ng-click="submit()" ng-disabled="valid()">
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      Hi
    </div>
  </div>
</div>

<section class="underline overline">
  <div class="pull-right">
    <input type="submit" form="exchange" class="btn btn-default btn-sm" ng-click="submit()" ng-disabled="valid()">
  </div>
</section>
