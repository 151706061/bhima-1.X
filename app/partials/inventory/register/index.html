<link rel="stylesheet" href="partials/inventory/register/index.css">
<header>
  <h2 style="display: inline;">Stock Registration</h2>
  <div class="btn-group pull-right">
    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
      Actions <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href=""><i class="glyphicon glyphicon-barcode"></i>Add Inventory Group</a></li>
      <li><a href=""><i class="glyphicon glyphicon-tags"></i>Add Price Group</a></li>
      <li><a href=""><i class="glyphicon glyphicon-list-alt"></i>Add Unit Type</a></li>
    </ul>
  </div>
</header>
<hr />

<div class="container">
  <form name="inventory" novalidate>
    <div class="row">
      <!-- Pick a type -->
      <div class="col-xs-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            Type
          </div>
          <div class="panel-body">
            <div class="radio" ng-repeat="type in models.inv_type">
              <label>
                <input
                  name="type_id"
                  type="radio"
                  value="{{type.id}}"
                  id="inventory-registration-{{type.text}}"
                  ng-model="$parent.item.type_id"
                  ng-required="!$parent.item.type_id"
                >
                {{type.text}}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-4">
        <!-- general panel -->
        <div class="panel panel-default">
          <div class="panel-heading">
            General 
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="inventory-registration-code">
                Inventory Code:
              </label>
              <input
                name="code"
                id="inventory-registration-code"
                class="form-control"
                ng-model="item.code"
                required
              >
            </div>
            
            <div class="form-group">
              <label for="inventory-registration-text">
                Description:
              </label>
              <textarea
                name="text"
                id="inventory-registration-text" 
                class="form-control"
                rows="3"
                ng-model="item.text"
                required
                >
             </textarea>
            </div>

            <hr />

            <div class="form-group">
              <label for="inventory-registration-group">
                Inventory Group:
              </label>
              <select
                id="inventory-registration-group"
                class="form-control"
                name="group_id"
                ng-model="item.group_id"
                ng-options="group.id as group.name for group in models.inv_group"
                required
              >
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            Billing &amp Stock Information
          </div>
          <div class="panel-body">
            <div class="radio">
              <label>
                <input
                  name="consumable"
                  type="radio"
                  id="inventory-registration-consumable"
                  value="1"
                  ng-model="item.consumable"
                  ng-required="!item.consumable"
                >
                Consumable
              </label>
            </div>

            <div class="radio">
              <label for="inventory-registration-durable">
                <input
                  name="consumable"
                  type="radio"
                  id="inventory-registration-durable"
                  value="0"
                  ng-model="item.consumable"
                  ng-required="!item.consumable"
                >
                Durable
              </label>
            </div>

            <div class="form-group" >
              <label for="inventory-registration-unit" >
                Unit:
              </label>
              <select
                name="unit_id"
                id="inventory-registration-unit"
                class="form-control"
                ng-model="item.unit_id"
                ng-options="unit.id as unit.text for unit in models.inv_unit"
                required
              >
              </select>
            </div>

            <div class="form-group" >
              <label for="inventory-registration-weight">
                Unit Weight:
              </label>
              <input 
                name="unit_weight"
                type="number"
                id="inventory-registration-weight"
                class="form-control"
                ng-model="item.unit_weight"
                required
              >
            </div>

            <div class="form-group" >
              <label for="inventory-registration-volume">
                Unit Volume:
              </label>
              <input 
                name="unit_volume"
                type="number"
                id="inventory-registration-volume"
                class="form-control"
                ng-model="item.unit_volume"
                required
              >
            </div>
          </div>
        </div>
      </div>
    <!-- </row> -->
    </div>
      
    <!-- submit and clear -->
    <div class="row">
      <div>
        <input type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="inventory.$invalid">
        <input type="reset" class="btn btn-default" ng-click="reset()" ng-disabled="inventory.$invalid">
      </div>
    </div>
  </form>
<!-- </container> -->
</div>
