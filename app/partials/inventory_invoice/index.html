<link rel="stylesheet" href="partials/inventory_invoice/index.css"/>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Create Purchase Order</h1>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-xs-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          Details
        </div>

        <div class="panel-body purchase-header">

          <div class="form-group">
            <label for="saledate">Sale Date</label>
            <input type="date" id="saledate" class="form-control" ng-model="sale_date">
          </div>
          <div class="form-group">
            <label for="select-cred">Supplier</label>
            <select id="select-cred" class="form-control">
              <option value=""">--Select Creditor--</option>
            </select>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="option_payable" id="immediate" value="true" ng-model="purchase_order.payable">
                Payable Immediately
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="option_payable" id="pay" value="false" checked ng-model="purchase_order.payable">
                Payable by
              </label>
            </div>
            <div class="input-group">
              <select id="payable" class="form-control" ng-disabled="isPayable()">
                <!--FIXME Currently hardcoded - should these be pulled from a data set?-->
                <option>14</option>
                <option>30</option>
              </select>
              <span class="input-group-addon">days</span>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="col-xs-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          Purchase Order
        </div>

        <div class="panel-body purchase-header">
          <div class="row">

            <div class="col-xs-12">

              <table class="table table-bordered">
                <thead>
                  <tr><th>P.O</th><th>Date</th><th>Note</th></tr>
                </thead>
                <tbody>
                  <tr><td>{{invoice_id}}</td><td>{{sale_date}}</td><td>{{formatText()}}</td></tr>
                </tbody>
              </table>
          </div>

            </div>

          <div class="row">
            <div class="col-xs-12">
            <table class="table table-bordered">
              <thead>
                <tr><th>Supplier</th></tr>
              </thead>
              <tbody>

              </tbody>
            </table>
            </div>
            </div>

        </div>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-xs-12">
      <div class="panel panel-success">
        <div class="panel-heading">
          Inventory Items
        </div>
      </div>
    </div>
  </div>

</div>
