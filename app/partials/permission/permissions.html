<link rel="stylesheet" type="text/css" href="../css/permissions.css"/>
	<div class="row">
		<div class="col-md-6" id="divformID">
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<label for="first">First Name:</label>
					<input ng-model="selected.first" id="first" class="form-control" placeholder="First Name">
				</div>

				<div class="form-group">
					<label for="last">Last Name:</label>
					<input ng-model="selected.last" id="last" class="form-control" placeholder="Last Name">
				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<input ng-model="selected.email" id="email" class="form-control" placeholder="Email">
				</div>
				<small id="bademail" ng-show="showbademail"><font color="red">email incorrect</font></small>

				<div class="form-group">
					<label for="username">User Name:</label>
					<input ng-model="selected.username" id="username" class="form-control" placeholder="User Name">
				</div>
				<small id="badusername" ng-show="showbadusername"><font color="red">username already existe</font></small>

				<div class="form-group">
					<label for="pw">Password:</label>
					<input type ="password" ng-model="selected.password" id="pw" class="form-control" placeholder="Password">
				</div>

				<div class="form-group">
					<label for="cpw">Confirm Password:</label>
					<input id="cpw" ng-model = "confirmpw" type="password" class="form-control" placeholder="Confirm your password">
				</div>
				<small id="badpassword" ng-show="showbadpassword"><font color="red">password incorrect</font></small>
			</form>
		</div>

		<div class="col-md-6" id="divuserID">
			<div class="table-responsive">
				<table class="table table-bordered  table-striped table-hover">
					<thead>
						<tr><th>First Name</th><th>User Name</th><th>Email</th></tr>
					</thead>
					<tbody>
					<!--This is populated with angular-->
						<tr ng-click="select($index)" ng-repeat="user in model">
							<td>{{user.first}}</td>
							<td>{{user.username}}</td>
							<td>{{user.email}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class ="col-md-12">
			<div class="table-responsive">
				<table class="table table-bordered table-condensed">
					<tr>
						<td>
							<label for="tous">Tous</label>
							<input type="checkbox" id="tous" ng-model = "chkTous" ng-click="changeAll()">
						</td>
						<td ng-repeat="role in roles" id='{{role.id}}'>
							<div ng-repeat="unit in getUnits(role.id)" class="container">
								<div class="checkbox">
									<label>
										{{unit.name}}
										<input type="checkbox" id="{{unit.id}}" ng-model = "unit.chkUnitModel" ng-click = "manageClickUnit(unit.id)">
									</label>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<button ng-click="valider()" class="btn btn-success btn-sm">Create User</button>
			<!--button ng-click="valider()" ng-disabled='!isSelected()' class="btn btn-success btn-sm">Update User</button-->
			<button ng-click="cancel()" class="btn btn-danger btn-sm">Cancel</button>
		</div>
	</div>
