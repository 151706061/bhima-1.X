<header>
  <span>Account Balance - {{date | date }}</span>
</header>

<table class="table table-condensed">
  <thead>
    <tr>
      <th>Account Number</th>
      <th>Account Name</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in models.accounts" ng-class="{'pad-left':row.parent!=0}">
      <td>{{row.account_number}}</td>
      <td>{{row.account_txt}}</td>
      <td ng-show="row.type!='title'">{{row.balance | currency }}</td><!-- FIXME: this logic should come from the server -->
    </tr>
  </tbody>
</table>
