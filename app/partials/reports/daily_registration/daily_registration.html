<header>
  <h3>{{ "DAILY_REGISTRATION.TITLE" | translate }}</h3>
</header>

<div class="content">
  <div class="row col-xs-12">


    <div class="panel panel-default">
      <div class="panel-heading">
        {{ "DAILY_REGISTRATION.FIND_DATE" | translate }}
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-2">{{ "DAILY_REGISTRATION.DATE_FROM" | translate }}</label>
            <div class="col-xs-10">
              <input type="date" class="form-kapok" ng-model="date.from">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2">{{ "DAILY_REGISTRATION.DATE_TO" | translate }}</label>
            <div class="col-xs-10">
              <input type="date" class="form-kapok" ng-model="date.to">
            </div>
          </div>
          <input type="submit" class="btn btn-sm btn-success" ng-click="go()" value="{{ FORM.SEARCH | translate }}">
        </form>
      </div>
    </div>

  </div>
</div>
