<link href="partials/reports/debitor_aging/debitor_aging.css" rel="stylesheet">
<header>
  <span class="capital">
    Deditor Aging     
  </span>
</header>
  <table id="tbl-print" class="table table-bordered">
    <tr>
       <td>DEBITOR NAME</td>
       <td ng-repeat="period in models.periods"> {{period.period_start | date}} /  {{period.period_stop | date}}</td>
    </tr>
    <tr ng-repeat="debitor in results">
       <td>{{debitor.debitorName}}</td>
       <td ng-repeat="debitorBalance in debitor.balances">{{debitorBalance | currency}}</td>
    </tr>      
  </table>
