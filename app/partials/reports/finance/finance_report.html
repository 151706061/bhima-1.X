<link href="partials/reports/finance/finance_report.css" rel="stylesheet">

<h4>{{enterprise.name}}</h4>
<h4>Finance Report <small>{{timestamp | date}}</small></h4>
<section class="underline overline hidden-print">
  <div class="pull-right">
    <span class="dropdown">
      <a class="capital btn btn-default btn-sm dropdown-toggle"><span class="glyphicon glyphicon-cog"></span> {{'CONFIGURE' | translate}}</a>
      <ul class="dropdown-menu">
        <li class="dropdown-header">Report Years</li>
        <li ng-repeat="option in tableDefinition.options">
          <a ng-click="toggleYear(option)" href="">
            <i class="glyphicon" ng-class="{'glyphicon-unchecked' : !option.active, 'glyphicon-check' : !!option.active}"></i> {{option.id}}
          </a>
        </li>
      </ul>
    </span> 
    <button ng-click="basicPrint()" class="btn btn-default btn-sm capital"><span class="glyphicon glyphicon-print"></span> {{'PRINT' | translate}}</button>
  </div>
</section>

<table class="reportTable">
  <thead>
    <tr>
      <th>Account</th>
      <th>Description</th>
      <!-- <th ng&#45;repeat="column in tableDefinition.columns">{{column.name}}</th> -->
    </tr>
  </thead>
  <tbody>
    <tr><td>Number</td><td>Description</td></tr>
    <tbody>
      <tr><td>Nested Number</td><td>Nested Description</td></tr>
    </tbody>
  </tbody>
  <tbody>
    <tr><td>Number2</td><td>Description2</td></tr>
  </tbody>
  
  <tbody ng-repeat="group in financeGroups.store">
    <tr><td>Repeat Number</td><td>Repeat Description</td></tr>
    <tbody ng-repeat="acc in [1, 2, 3]">
      <tr><td>Repeat Number 2</td><td>Repeat Description 2</td></tr>
    </tbody>
  </tbody>

  <tbody ng-repeat="l in [1, 2, 3]">
    <tr><td>1</td></tr>
  </tbody>
