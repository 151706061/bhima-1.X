<header class="hidden-print">
  Finance Report
</header>
<section class="underline hidden-print">
  <div class="pull-right">
    <span class="dropdown">
      <a class="capital btn btn-default btn-sm dropdown-toggle"><span class="glyphicon glyphicon-cog"></span> {{'CONFIGURE' | translate}}</a>
      <ul class="dropdown-menu">
        <li class="dropdown-header">Report Years</li>
        <li ng-repeat="option in tableDefinition.options">
          <a ng-click="toggleYear(option)" href="">
            <i class="glyphicon" ng-class="{'glyphicon-unchecked' : !option.active, 'glyphicon-check' : !!option.active}"></i> {{option.id}}
          </a>
        </li>
      </ul>
    </span> 
    <button ng-click="printReport()" class="btn btn-default btn-sm capital"><span class="glyphicon glyphicon-print"></span> {{'PRINT' | translate}}</button>
  </div>
</section>

<div class="reportBody">
  <div class="reportFrame">
<h4>{{enterprise.name}}</h4>
<h4>Finance Report <small>{{timestamp | date}}</small></h4>
<table class="reportTable">
  <thead>
    <tr>
      <th>Account</th>
      <th>Description</th>
      <th ng-repeat="column in tableDefinition.columns">{{column.name}}</th>
    </tr>
  </thead>
  <tr data-report-group-compile data-group-model="financeGroups.store" data-table-definition="tableDefinition"></tr> 
</table>
</div>
</div>
