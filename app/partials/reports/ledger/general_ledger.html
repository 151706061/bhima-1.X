<link rel="stylesheet" href="/partials/reports/ledger/general_ledger.css">

<header>
  <span>General Ledger Report</span>
</header>

<section class="underline">
  <div class="pull-left">
    <input type="search" placeholder="Filter General Ledger" class="form-kapok" ng-model="flags.searchStr" size="25">
  </div>
  <div class="pull-left dropdown">
    <button type="button" class="btn btn-sm btn-default dropdown-toggle">Group By</button>
    <ul class="dropdown-menu">
      <li class="dropdown-header">Grouping:</li>
      <li><a href="" ng-click="groupby.year()">Fiscal Year</a></li>
      <li><a href="" ng-click="groupby.period()">Period</a></li>
      <li><a href="" ng-click="groupby.transaction()">Transaction ID</a></li>
      <li><a href="" ng-click="groupby.account()">Account</a></li>
      <li><a href="" ng-click="groupby.debcred()">Deb/Cred ID</a></li>
    </ul>
  </div>
  <div class="pull-right dropdown">
    <button type="button" class="btn btn-sm btn-default dropdown-toggle">
      <i class="glyphicon glyphicon-cog"></i> Configure
    </button>
    <ul class="dropdown-menu">
      <li class="dropdown-header">Visible Columns</li>
      <li ng-repeat="column in columns">
        <a class="capital" ng-click="column.visible=!column.visible" href="">
          <i class="glyphicon" ng-class="{'glyphicon-unchecked' : !column.visible, 'glyphicon-check' : !!column.visible}"></i> {{column.name || column.id}}
        </a>
      </li>
    </ul>
  </div>
</section>

<div class="content">
  <div id="kpk-ledger-general_ledger-grid" style="height: 550px;" class="grid"></div>
</div>
