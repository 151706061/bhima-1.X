</header>

<section class="underline">

  <div class="pull-left dropdown">
    <button type="button" class="btn btn-sm btn-default dropdown-toggle"><span class="glyphicon glyphicon-list-alt"></span> Group Rows</button>
    <ul class="dropdown-menu">
      <li class="dropdown-header">Grouping</li>
      
      <li ng-repeat="groupDefinition in groupDefinitions"><a ng-click="groupby(groupDefinition)">{{groupDefinition.title}}</a></li>

  <div class="pull-right dropdown">
    <button type="button" class="btn btn-sm btn-default dropdown-toggle">
      <i class="glyphicon glyphicon-cog"></i> Columns 
    </button>
    <ul class="dropdown-menu">
      <li class="dropdown-header">Visible Columns</li>
      <li ng-repeat="column in columns">
        <a class="capital" ng-click="column.visible=!column.visible" href="">
          <i class="glyphicon" ng-class="{'glyphicon-unchecked' : !column.visible, 'glyphicon-check' : !!column.visible}"></i> {{column.name || column.id}}
        </a>
      </li>
    </ul>
  </div>
</section>

<section>
  <div class="group-crumbs">
    Group Detail<span ng-repeat="activeGroup in groups"> > {{activeGroup.title}} </span>
  </div>
</section>
