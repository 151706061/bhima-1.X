<link href="partials/reports/transaction_report/transaction_report.css" rel="stylesheet">
<header>
  <span class="capital">Transaction Report</span>
</header>
<section class="underline">

</section>
<!--fix me-->
<section class="underline infobar">
  <accordion close-others="oneAtATime">    
    <accordion-group heading="Dynamic Body Content">
        <accordion-heading>
            Depliant <i class="pull-right" ng-class="{'icon-chevron-down': isopen, 'icon-chevron-right': !isopen}"></i>
        </accordion-heading>
        <div class="row">
          <div class="col-xs-2">
            <div class="radio">
              <label>
                <input type="radio" ng-model="data.type" id="indiID" name="option_type" value="I" ng-click="fill()" checked>
                Individual
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" ng-model="data.type" id="groupID" name="option_type" ng-click="fill()" value="G">
                Group
              </label>
            </div>
          </div>

          <div class="col-xs-2">
            <div class="radio">
              <label>
                <input type="radio" ng-model="data.dc" id="dID" name="option_dc" value="D" ng-click="fill()" checked>
                Debitor
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" ng-model="data.dc" id="cID" name="option_dc" ng-click="fill()" value="C">
                Creditor
              </label>
            </div>
          </div>          

          <div class="col-xs-4">
            <div class="form-group">
                <label for="dob">Date From</label>
                <input type="date" class="form-kapok" ng-model="option.dateFrom">

                <label for="dob">Date To</label>
                <input type="date" class="form-kapok" ng-model="option.dateTo">
            </div>          
          </div>

          <div class="col-xs-3">
            <select class="form-kapok" ng-model="model.selected" ng-options="choosen.text for choosen in model.chooses" ng-change="populate()">
                <option value="" disabled="disabled">--Select the name --</option>
            </select>          
          </div>

        </div>
    </accordion-group>   
  </accordion>
</section>
<!--fix me-->
<section class="underline infobar" ng-show="show">
balanced : <label ng-switch on="isBalanced">{{isBalanced}}</label>
  <div class="pull-right">      
      Total Debit  : {{credit}}
      Total Credit : {{debit}}
      Sold : {{sold}}
  </div>
</section>
<div class="content">

  <div class="row">   
    <div class="col-xs-12">
      <div id="transaction_report_grid" class="grid" style="height: 650px; overflow: hidden; outline: 0px; position: relative;">
      </div>
  </div>
</div>

<section class="underline overline">
 
</section>
