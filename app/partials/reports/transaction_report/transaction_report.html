<link href="partials/reports/transaction_report/transaction_report.css" rel="stylesheet">
<header>
  <span class="capital">Transaction Report</span>
</header>
<section class="underline">
<div class="row">
    <div class="col-xs-3">
      <select  class="form-kapok" ng-change="refresh()" id="typeID" ng-model="report.deb_cred_type">
                        <option value="">--Select Type--</option>
                        <option>Debitor</option>
                        <option>Creditor</option>
            </select>
    </div>

    <div class="col-xs-3">
        <select class="form-kapok" id="chooseID" ng-change="fillRecords()" ng-model="report.choosen" ng-options="choosen.text for choosen in chooses">
          <option value="">--Select the name --</option>
        </select>
    </div>

</div>
</section>
<section class="underline infobar" ng-show="show1 && show2">
balanced:<label ng-switch on="isBalanced">{{isBalanced}}</label>
  <div class="pull-right">      
      Total Debit  : {{credit}}
      Total Credit : {{debit}}
      Sold : {{sold}}
  </div>
</section>
<div class="content">

  <div class="row">   
    <div class="col-xs-12">
      <div id="transaction_report_grid" class="grid" style="height: 650px; overflow: hidden; outline: 0px; position: relative;">
    </div>
  </div>
</div>

<section class="underline overline">

    <button class="capital btn btn-default btn-sm" ><span class="glyphicon glyphicon-floppy-open"></span>
      {{'WHAT?'}}
    </button>

  </div-->
</section>
