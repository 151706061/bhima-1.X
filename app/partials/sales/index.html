<h2>Sales</h2>
<form>
  <div class="metadata">
    <select 
      ng-model="sale.recipient"
      ng-options="patient.name for patient in patients">
    </select>
    <input ng-model="sale.order">
    <select ng-model="sale.sale_type">
      <option id="1">Sale</option>
      <option id="2">Credit Note</option>
    </select>
  </div>
  <div class="form-group">
    <div class="address">
      {{sale.address}}
    </div>
    <div class="form-group">
      <label for="soldby">Sold By:</label>
      <select
        ng-model="sale.seller"
        ng-options="employee.name for employee in employees">
      </select>
    </div>
    <div class="form-group">
      <select
        ng-model="sale.department"
        ng-options="dept.name for dept in departments">
      </select>
    </div>
    <div class="form-group">
      <select
        ng-model="sale.payable"
        ng-options="pay.text for pay in payables">
      </select>
    </div>
    <div class="invoice">
      <table>
        <tbody>
          <tr><td>Sales Num</td><td>{{sale.invoice_num}}</td></tr>
          <tr><td>Sales Date</td><td>{{sale.sale_date | date}}</td></tr> 
          <tr><td>Delivery Date</td><td>{{sale.delivery_date | date}}</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="detail">
    <div class="table table-bordered" ng-grid="sale.detail_options"></div>
    <div class="totals">
      {{totals.detail_total}}
    </div>
  </div>
  <hr></hr>
  <div class="table table-bordered" ng-grid="salejournaloptions"></div>
</form>
