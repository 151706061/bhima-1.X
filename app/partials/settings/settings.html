<header>KPK Settings </header>

<div class="content"> 

  <div class="row">
    <div class="col-xs-5">
      <div class="form-group">
      <label for="select-language">Language</label>
      <select id="select-language" ng-model="settings.language" ng-change="updateLanguage(settings.language)" class="form-kapok">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="ln">Lingala</option>
      </select>
      </div>

      <div class="form-group">
      <label for="select-default"></span> Default Home Page</label>
      <select id="select-default" class="form-kapok">
        <option selected>Last page visited</option>
      </select>
      </div>
    </div>
  </div>

  <button ng-show="!!q" class="btn btn-default" ng-click="back()">Back</button>

</div>
