<div class="modal-header">
  <h3>New Account</h3>
</div>
<div class="modal-body">
  <form class="simple-form">
    <div class="form-group" ng-repeat="input in values">
      <label for="{{input.map}}">{{input.label}}</label>
      <input required ng-model="input.value">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" ng-click="close()">Close</button>
  <button class="btn btn-primary" ng-click="submit()">Save changes</button>
</div>
