<!DOCTYPE html>
<html>
<head>
  <title>Select A Project</title>
  <link rel="stylesheet" href="css/kapok.min.css">
  <script src="lib/jquery-1.10.2.js"></script>
  <script>
    $(document).ready(function () {
      // this is to load in all the respective projects of the user

      var template =
        "<li class='list-item'>" +
        "  <div class='img-display'>"+
        "    <span class='glyphicon glyphicon-home'></span>" +
        "  </div>"+
        "  <div class='txt-display'>" +
        "    <span>%value%</span>" +
        "  </div>" +
        "</li>";

      var fail_template =
        "<div class='alert alert-danger'>" +
        "  <h3>No projects have been assigned to your user!  Please see an administrator.</h3>" +
        "</div>";

      $.ajax('/project')
      .done(function (data) {
        var item, elem = $("#projects");

        if (data.length < 1) {
          elem.append(fail_template);
        }

        $.each(data, function( index, value) {
          item = $(template.replace('%value%', value.name));
          item .click('click', function (e) {
            $.ajax('/project' + '?id=' + value.id)
            .done(function (res) {
              // redirect
              window.location.replace('/');
            })
            .fail(function () {
              alert('An error occured.  Please try again.')
            });
          });
          elem.append(item);
        });

      })
      .fail(function (err) {
        alert('An error occured. Please refresh the page.');
      });
    });
  </script>
    
  <style>

    .img-display {
      float: left;
      padding-right: 5px;
    }

    .list-item {
      list-style: none;
      padding: 8px;
      cursor: pointer;
    }

    .list-item:first-child {
      margin-top: 1em;
    }

    .txt-display {
      padding-left: 1.5em;
      transition : all 0.2s ease;
      text-align : left;
    }

    .txt-display:hover {
      font-weight: bold;
      padding-left: 2.25em;
    }

  </style>
</head>
<body style="background: #F3F3F3;">
  <div class="container">
    <div class="center" style="margin-top: 5em;">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4>Select a Project</h4>
        </div>
        <ul id="projects"></ul>
      </div>
    </div>
  </div>
</body>
</html>
