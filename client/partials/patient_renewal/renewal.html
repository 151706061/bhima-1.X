<div class="content">
  <div class="row">
    <div class="col-xs-6">
      <div find-patient on-search-complete="loadPatient"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{ "RENEWAL.PATIENT" | translate }}
      </div>

      <div ng-show="sessionPatient" class="panel-body">
        <div class="row">
          <form>
            <div class="col-xs-6">
              <div class="form-group">
                <label>{{ "RENEWAL.NAME" | translate }}</label>
                <p class="form-control-static">{{ sessionPatient.name }}</p>
              </div>

              <div class="form-group">
                <label>{{ "RENEWAL.AGE" | translate }}</label>
                <p class="form-control-static">{{ sessionPatient.age }}</p>
              </div>
           
              <div class="form-group">
                <label>{{ "RENEWAL.GENDER" | translate }}</label>
                <p class="form-control-static">{{ sessionPatient.sex }}</p>
              </div>
            </div>
         
            <div class="col-xs-6">
              <label>{{ "RENEWAL.ORIGIN" | translate }}</label>
              <p class="form-control-static">
                {{ patientLocation.village }} <br />
                {{ patientLocation.sector }}  <br />
                {{ patientLocation.province }} <br />
                {{ patientLocation.country }}
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="panel-footer" ng-show="sessionPatient">
      <button ng-disabled="!sessionPatient || patientRenewed" ng-click="submitRenewal(sessionPatient)" class="btn btn-default btn-sm">{{ "RENEWAL.CONFIRM_RENEWAL" | translate }}</button>
      <!-- ng-disabled="!patientRenewed" -->
      <button disabled class="btn btn-default btn-sm">{{ "RENEWAL.BILL_RENEWAL" | translate }}</button>
    </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="debtorListItem.html">
  <a>
    <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
    <span><b>[{{match.model.uuid}}]</b></span>
  </a>
</script>
