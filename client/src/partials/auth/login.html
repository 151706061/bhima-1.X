<div class="row">
  <div class="col-sm-offset-4 col-xs-4" style="margin-top:5%;">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form" ng-submit="login(credentials)">
          <fieldset>
            <legend>BHIMA</legend>
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-group">
                <span class="input-group-addon" style="background-color: white;">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input model="credentials.username" class="form-bhima" placeholder="Enter your username" type="text" autofocus required />
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <span class="input-group-addon" style="background-color: white;">
                  <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input model="credentials.password" class="form-bhima" placeholder="Enter your password" type="password" required />
              </div>
            </div>
            <input class="btn btn-sm btn-success" type="submit"/>
            <input class="btn btn-sm btn-default" type="reset" ng-click="reset()" />
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
