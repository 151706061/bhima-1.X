<div class="panel panel-default" ng-controller="DebtorGroupDashboardController as DebtorGroupCtrl">
  <div class="panel-heading">
    {{ "DASHBOARD.FINANCE.TOP_DEBTOR_GROUPS" | translate }}
  </div>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>{{ "COLUMNS.DEBTOR_GROUP" | translate }}</th>
        <th>{{ "COLUMNS.DEBIT" | translate }}</th>
        <th>{{ "COLUMNS.CREDIT" | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr colspan="3" ng-if="DebtorGroupCtrl.isLoading">
        <td>{{ "UTIL.LOADING" | translate }}</td>
      </tr>
      <tr ng-repeat="group in DebtorGroupCtrl.data">
        <td>{{ group.text }}<td>
      <tr>
    </tbody>
  </table>
</div
