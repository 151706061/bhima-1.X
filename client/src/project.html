<!DOCTYPE html>
<html>
<head>
  <title>Select A Project</title>
  <link rel="stylesheet" href="css/style.min.css">
  <script src="lib/jquery-1.10.2.js"></script>
  <script>
    $(document).ready(function () {
      // this is to load in all the respective projects of the user

      var tpl =
        "<li class='list-item'>" +
        "  <div class='img-display'>"+
        "    <span class='glyphicon glyphicon-home'></span>" +
        "  </div>"+
        "  <div class='txt-display'>" +
        "    <span>%value%</span>" +
        "  </div>" +
        "</li>";

      $.ajax('/project')
      .done(function (data) {
        var item, elem = $("#projects");

        if (data.length < 1) { return noProject(elem); }

        $.each(data, function( index, value) {
          item = $(tpl.replace('%value%', value.name));
          item.click(function (e) {
            $.ajax('/project' + '?id=' + value.id)
            .done(function (res) {
              // redirect
              window.location.replace('/');
            })
            .fail(handleError);
          });
          elem.append(item);
        });

      })
      .fail(handleError);

      function noProject(e) {
        $('.panel')
        .removeClass('panel-primary')
        .addClass('panel-danger');

        e.before("<div class='panel-body' style='text-align:left;'><span>No projects have been assigned to your user!  Please see an administrator.</span></div>");
      }

      function handleError() {
        alert('An error occured.  Please refresh the page.');
      }
    });
  </script>
    
  <style>

    .img-display {
      float: left;
      padding-right: 5px;
    }

    .list-item {
      list-style: none;
      padding: 8px;
      cursor: pointer;
    }

    .list-item:first-child {
      margin-top: 1em;
    }

    .txt-display {
      padding-left: 1.5em;
      transition : all 0.2s ease;
      text-align : left;
    }

    .txt-display:hover {
      font-weight: bold;
      padding-left: 2.25em;
    }

  </style>
</head>
<body style="background: #F3F3F3;">
  <div class="container">
    <div class="center" style="margin-top: 5em;">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4>Select a Project</h4>
        </div>
        <ul id="projects"></ul>
      </div>
      <a href="/logout" class="btn btn-sm btn-danger" style="float:left;">
        <span class="glyphicon glyphicon-log-out"></span> Log Out
      </a>
    </div>
  </div>
</body>
</html>
